<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Management - EduHubAdmin</title>
    <link rel="stylesheet" href="../../styles/schoolAdminStyles/timeTable.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" data-sideBar>
        <div class="logo">
            <div style="display: flex; align-items: center; gap: 10px;">
                <div class="logo-icon"><i class="fa-solid fa-calendar-days"></i></div>
                <span>EduHubAdmin</span>
            </div>
            <div class="icon" data-sideBarClose><i class="fa fa-times"></i></div>
        </div>
        <nav>
            <a href="./school_dashboard.html" class="nav-item">
                <i class="fa-solid fa-table-columns nav-icon"></i>
                Dashboard
            </a>
            <a href="./classes.html" class="nav-item sidebar-item">
                <i class="fa-solid fa-chalkboard-user nav-icon"></i>
                <span>Classes</span>
            </a>
            <a href="./school_students.html" class="nav-item">
                <i class="fa-solid fa-user-graduate nav-icon"></i>
                Students
            </a>
            <a href="./school_teachers.html" class="nav-item">
                <i class="fa-solid fa-chalkboard-teacher nav-icon"></i>
                Teachers
            </a>
            <a href="./subjects.html" class="nav-item">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
                <span>Subjects</span>
            </a>
            <a href="./schedule.html" class="nav-item">
                <i class="fa-regular fa-calendar nav-icon"></i>
                Schedule
            </a>
            <a href="#" class="nav-item active">
                <i class="fa-solid fa-clock nav-icon"></i>
                Time Table
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-clipboard-user nav-icon"></i>
                Attendance
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-money-bill-wave nav-icon"></i>
                Fees
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="header">
            <div class="header-left">
                <div class="icon mobile-menu-btn" data-sideBarOpen><i class="fa fa-bars"></i></div>
                <div>
                    <h1 class="page-title">Timetable Management</h1>
                    <p class="page-subtitle">Manage class schedules and events</p>
                </div>
            </div>
            <div class="header-right">
                <div class="profile"></div>
            </div>
        </div>

        <div class="toolbar">
            <button class="btn btn-primary" onclick="window.location.href='./create_timetable_setup.html'" data-create_time_table>
                <i class="fa-solid fa-plus"></i>
                Create New Timetable
            </button>
            <button class="btn">All Timetables</button>
            <button class="btn">Current Week</button>
            <button class="btn">
                <i class="fa-solid fa-filter"></i>
                Filter by Subject
            </button>
        </div>


        <!-- Timetables Grid -->
        <div class="timetables-grid" id="timetablesGrid">
            <!-- Dynamic timetable cards will be loaded here -->
            <div class="loading-message">
                <i class="fa-solid fa-spinner fa-spin"></i>
                Loading timetables...
            </div>
        </div>
    </div>

    <!-- Modal for Assigning Class -->
    <div id="assignClassModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Assign Class</h2>
                <span id="selectedSlot"></span>
            </div>
            <div class="modal-body">
                <label for="subjectSelect">Select Subject:</label>
                <select id="subjectSelect">
                    <option value="">-- Select Subject --</option>
                </select>
                <label for="teacherSelect">Select Teacher:</label>
                <select id="teacherSelect">
                    <option value="">-- Select Teacher --</option>
                </select>
                <label for="roomInput">Room Number:</label>
                <input type="text" id="roomInput" placeholder="Enter room number">
            </div>
            <div class="modal-footer">
                <button id="saveClassBtn">Save Class</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Modal for Creating New Timetable Entry -->
    <div id="createTimetableModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Timetable Entry</h2>
            </div>
            <form id="createTimetableForm">
                <div class="modal-body">
                    <label for="classSelect">Select Class:</label>
                    <select id="classSelect" required>
                        <option value="">-- Select Class --</option>
                    </select>

                    <label for="subjectSelectCreate">Select Subject:</label>
                    <select id="subjectSelectCreate" required>
                        <option value="">-- Select Subject --</option>
                    </select>

                    <label for="teacherSelectCreate">Select Teacher:</label>
                    <select id="teacherSelectCreate" required>
                        <option value="">-- Select Teacher --</option>
                    </select>

                    <label for="daySelect">Day of Week:</label>
                    <select id="daySelect" required>
                        <option value="">-- Select Day --</option>
                        <option value="Mon">Monday</option>
                        <option value="Tue">Tuesday</option>
                        <option value="Wed">Wednesday</option>
                        <option value="Thu">Thursday</option>
                        <option value="Fri">Friday</option>
                    </select>

                    <label for="startTimeInput">Start Time:</label>
                    <input type="time" id="startTimeInput" required>

                    <label for="durationInput">Duration (minutes):</label>
                    <input type="number" id="durationInput" value="40" min="1" required>

                    <label for="roomInputCreate">Room Number:</label>
                    <input type="text" id="roomInputCreate" placeholder="e.g. Rm 101" required>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelCreateBtn">Cancel</button>
                    <button type="submit" id="saveEntryBtn">Save Entry</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../scripts/config.js" type="module"></script>
    <script src="../../scripts/schoolAdminScripts/time_table_scripts/supabase-timetable.js"></script>
    <script src="../../scripts/schoolAdminScripts/time_table_scripts/timetable.js"></script>
    <script src="../../scripts/schoolAdminScripts/time_table_scripts/timeTable-display.js" type="module"></script>

    <script>
        // Sidebar Toggle
        const sidebar = document.querySelector('[data-sideBar]');
        const sidebarOpenBtn = document.querySelector('[data-sideBarOpen]');
        const sidebarCloseBtn = document.querySelector('[data-sideBarClose]');

        if (sidebarOpenBtn && sidebar) {
            sidebarOpenBtn.addEventListener('click', () => sidebar.classList.add('show'));
        }
        if (sidebarCloseBtn && sidebar) {
            sidebarCloseBtn.addEventListener('click', () => sidebar.classList.remove('show'));
        }
    </script>
</body>

</html>
