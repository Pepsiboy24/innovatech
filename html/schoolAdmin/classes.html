<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Management - EduHubAdmin</title>
    <link rel="stylesheet" href="../../styles/schoolAdminStyles/classes.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" data-sideBar>
        <div class="logo">
            <div style="display: flex; align-items: center; gap: 10px;">
                <div class="logo-icon"><i class="fa-solid fa-graduation-cap"></i></div>
                <span>EduHubAdmin</span>
            </div>
            <div class="icon" data-sideBarClose><i class="fa fa-times"></i></div>
        </div>
        <nav>
            <a href="./school_dashboard.html" class="nav-item">
                <i class="fa-solid fa-table-columns nav-icon"></i>
                Dashboard
            </a>
            <a href="#" class="nav-item active">
                <i class="fa-solid fa-chalkboard-user nav-icon"></i>
                <span>Classes</span>
            </a>
            <a href="./students.html" class="nav-item">
                <i class="fa-solid fa-user-graduate nav-icon"></i>
                Students
            </a>
            <a href="./teachers.html" class="nav-item">
                <i class="fa-solid fa-chalkboard-teacher nav-icon"></i>
                Teachers
            </a>
            <a href="./subjects.html" class="nav-item">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
                <span>Subjects</span>
            </a>
            <a href="./schedule.html" class="nav-item">
                <i class="fa-regular fa-calendar nav-icon"></i>
                Schedule
            </a>
            <a href="./school_timetable.html" class="nav-item">
                <i class="fa-solid fa-clock nav-icon"></i>
                Time Table
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-clipboard-user nav-icon"></i>
                Attendance
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-money-bill-wave nav-icon"></i>
                Fees
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="header">
            <div class="header-left">
                <div class="icon mobile-menu-btn" data-sideBarOpen><i class="fa fa-bars"></i></div>
                <div>
                    <h1 class="page-title">My Classes</h1>
                    <p class="page-subtitle">Manage your classes and sections</p>
                </div>
            </div>
            <div class="header-right">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <!-- Keeping placeholder matching user's request just in case -->
                    <input type="text" class="search-input" placeholder="Search classes...">
                </div>
                <div class="profile"></div>
            </div>
        </div>

        <!-- Classes Section -->
        <section class="classes-section">
            <div class="section-header">
                <div class="header-actions">
                    <input type="file" id="csvUpload" accept=".csv" style="display: none;" />
                    <button class="btn-secondary" id="uploadCsvBtn">
                        <i class="fas fa-upload"></i>
                        <span>Upload CSV</span>
                    </button>
                    <button class="btn-primary" id="createClassBtn">
                        <i class="fas fa-plus"></i>
                        <span>Create New Class</span>
                    </button>
                </div>
            </div>

            <div class="filter-bar">
                <select class="filter-select" id="filterSelect">
                    <option value="all">All</option>
                    <option value="active">Active</option>
                    <option value="archived">Archived</option>
                </select>
            </div>

            <div class="classes-grid" id="classesGrid" data-container>
                <!-- Classes will be dynamically loaded here -->
                <template data-template>
                    <div class="card">
                        <header>
                            <h2 data-class-name>JSS 2 <span data-class-section></span></h2>
                            <p>Junior Secondary School 2</p>
                        </header>
                        <div class="body">
                            <p>Teacher: <span data-teacher-name>Mr John</span></p>
                            <p>Students: <span data-student-no>45</span></p>
                        </div>
                        <div class="footer">
                            <div class="editBtn cardBtnIcon">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path
                                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                                </svg>
                            </div>
                            <div class="viewBtn cardBtnIcon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-eye">
                                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7-10-7-10-7Z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </section>
    </div>

    <!-- Create Class Modal -->
    <div class="modal" id="createClassModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Class</h2>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="createClassForm">
                <div class="form-group">
                    <label for="className">Class Name</label>
                    <input type="text" id="className" required placeholder="e.g., Junior Secondary School 1" />
                    <input type="text" id="newClassTitle" placeholder="Enter new class name"
                        style="display:none; margin-top: 10px;" />
                </div>
                <div class="form-group">
                    <label for="section">Section</label>
                    <input type="text" id="section" required placeholder="e.g., A, B, C, Sci, Sci 1" />
                </div>
                <div class="form-group">
                    <label for="teacherSelect">Teacher Name</label>
                    <div class="searchable-dropdown">
                        <input type="text" id="teacherSearchInput" placeholder="Search teachers..." autocomplete="off"
                            data-searchBar>
                        <div class="dropdown-options" id="teacherDropdownOptions" data-dropDownBox>
                            <!-- Options will be populated by JS -->
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="studentsCount">Number of Students</label>
                    <input type="number" id="studentsCount" required min="0" value="0" />
                </div>
                <!-- <div class="form-group">
                    <label for="classIcon">Icon</label>
                    <select id="classIcon">
                        <option value="book">Book</option>
                        <option value="flask">Flask</option>
                        <option value="calculator">Calculator</option>
                        <option value="atom">Atom</option>
                        <option value="palette">Palette</option>
                        <option value="globe">Globe</option>
                        <option value="lightbulb">Lightbulb</option>
                        <option value="laptop">Laptop</option>
                    </select>
                </div> -->
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary" data-create-class>Create Class</button>
                </div>
            </form>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <!-- Scripts from User Request -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="../../scripts/config.js" type="module"></script>

    <script type="module" src="../../scripts/schoolAdminScripts/classes_scripts/classesModal.js"></script>

    <script type="module" src="../../scripts/schoolAdminScripts/classes_scripts/csvUpload.js"></script>

    <script type="module" src="../../scripts/schoolAdminScripts/classes_scripts/classes.js"></script>
    <script type="module" src="../../scripts/schoolAdminScripts/classes_scripts/searchableDropdown.js"></script>
    <script type="module" src="../../scripts/schoolAdminScripts/classes_scripts/render_classes.js"></script>

    <script>
        // Sidebar Toggle Logic (Added here since it's not in the user's scripts but needed for the layout)
        const sidebar = document.querySelector('[data-sideBar]');
        const sidebarOpenBtn = document.querySelector('[data-sideBarOpen]');
        const sidebarCloseBtn = document.querySelector('[data-sideBarClose]');

        if (sidebarOpenBtn && sidebar) {
            sidebarOpenBtn.addEventListener('click', () => sidebar.classList.add('show'));
        }
        if (sidebarCloseBtn && sidebar) {
            sidebarCloseBtn.addEventListener('click', () => sidebar.classList.remove('show'));
        }
    </script>
</body>

</html>
