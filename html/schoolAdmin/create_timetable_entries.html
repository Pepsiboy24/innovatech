<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Timetable Wizard - Step 2 - EduHubAdmin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6200ea;
            --primary-light: #ede7f6;
            --primary-hover: #5000c2;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: var(--white);
            border-right: 1px solid var(--border);
            padding: 24px 16px;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .logo {
            padding: 0 12px 32px 12px;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 24px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text-gray);
            text-decoration: none;
            transition: all 0.2s;
            border-radius: 8px;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 15px;
        }

        .nav-item:hover {
            background: var(--bg-light);
            color: var(--text-dark);
        }

        .nav-item.active {
            background: var(--primary-light);
            color: var(--primary);
            font-weight: 600;
        }

        .nav-icon {
            width: 20px;
            margin-right: 12px;
            font-size: 18px;
            text-align: center;
        }

        /* Main Content */
        .main {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 32px 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .mobile-menu-btn {
            display: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-gray);
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .page-subtitle {
            color: var(--text-gray);
            font-size: 14px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        /* Wizard Progress */
        .wizard-progress {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .wizard-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--white);
            border: 2px solid var(--border);
            color: var(--text-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        .wizard-step.active .step-number {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--white);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .wizard-step.completed .step-number {
            background: var(--success);
            border-color: var(--success);
            color: var(--white);
        }

        .step-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-gray);
        }

        .wizard-step.active .step-label {
            color: var(--primary);
            font-weight: 600;
        }

        .wizard-step.completed .step-label {
            color: var(--success);
            font-weight: 600;
        }

        .wizard-connector {
            flex: 1;
            height: 2px;
            background: var(--border);
            margin: 0 16px;
            margin-bottom: 24px;
        }

        .wizard-connector.completed {
            background: var(--success);
        }

        /* Wizard Card */
        .wizard-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto 32px auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .wizard-header {
            margin-bottom: 32px;
            text-align: center;
        }

        .wizard-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .wizard-header p {
            color: var(--text-gray);
            font-size: 15px;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
            flex: 1;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"],
        input[type="time"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-dark);
            background: var(--white);
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--white);
            border-color: var(--border);
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background: var(--bg-light);
            border-color: var(--text-gray);
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .wizard-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 24px;
        }

        /* Schedule Preview Table */
        .schedule-preview {
            overflow-x: auto;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .schedule-table th,
        .schedule-table td {
            border: 1px solid var(--border);
            padding: 12px;
            text-align: center;
            vertical-align: middle;
        }

        .schedule-table th {
            background: var(--bg-light);
            color: var(--text-gray);
            font-weight: 600;
            width: 14%;
        }

        .schedule-table th:first-child {
            width: 16%;
        }

        .schedule-table td {
            color: var(--text-dark);
            height: 50px;
        }

        /* Entries List */
        .entries-list {
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 24px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .no-entries {
            color: var(--text-gray);
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 991px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main {
                margin-left: 0;
                width: 100%;
                padding: 24px;
            }

            .mobile-menu-btn {
                display: block;
            }
        }

        @media (max-width: 767px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .wizard-card {
                padding: 24px;
            }

            .wizard-actions {
                flex-direction: column-reverse;
                gap: 16px;
            }

            .wizard-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" data-sideBar>
        <div class="logo">
            <div style="display: flex; align-items: center; gap: 10px;">
                <div class="logo-icon"><i class="fa-solid fa-calendar-days"></i></div>
                <span>EduHubAdmin</span>
            </div>
            <div class="icon" data-sideBarClose><i class="fa fa-times"></i></div>
        </div>
        <nav>
            <a href="./school_dashboard.html" class="nav-item">
                <i class="fa-solid fa-table-columns nav-icon"></i>
                Dashboard
            </a>
            <a href="./classes.html" class="nav-item sidebar-item">
                <i class="fa-solid fa-chalkboard-user nav-icon"></i>
                <span>Classes</span>
            </a>
            <a href="./school_students.html" class="nav-item">
                <i class="fa-solid fa-user-graduate nav-icon"></i>
                Students
            </a>
            <a href="./school_teachers.html" class="nav-item">
                <i class="fa-solid fa-chalkboard-teacher nav-icon"></i>
                Teachers
            </a>
            <a href="./subjects.html" class="nav-item">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    style="width: 18px; height: 18px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                    </path>
                </svg>
                <span>Subjects</span>
            </a>
            <a href="./schedule.html" class="nav-item">
                <i class="fa-regular fa-calendar nav-icon"></i>
                Schedule
            </a>
            <a href="./timeTable.html" class="nav-item active">
                <i class="fa-solid fa-clock nav-icon"></i>
                Time Table
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-clipboard-user nav-icon"></i>
                Attendance
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-money-bill-wave nav-icon"></i>
                Fees
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="header">
            <div class="header-left">
                <div class="icon mobile-menu-btn" data-sideBarOpen><i class="fa fa-bars"></i></div>
                <div>
                    <h1 class="page-title">Create Timetable Wizard</h1>
                    <p class="page-subtitle">Step 2: Add Timetable Entries</p>
                </div>
            </div>
            <div class="header-right">
                <div class="profile"></div>
            </div>
        </div>

        <!-- Wizard Progress -->
        <div class="wizard-progress">
            <div class="wizard-step completed">
                <div class="step-number"><i class="fa-solid fa-check"></i></div>
                <div class="step-label">Setup</div>
            </div>
            <div class="wizard-connector completed"></div>
            <div class="wizard-step active">
                <div class="step-number">2</div>
                <div class="step-label">Entries</div>
            </div>
        </div>

        <!-- Kanban Board -->
        <div class="wizard-card">
            <div class="wizard-header">
                <h2>Timetable Kanban</h2>
                <p id="scheduleInfo">Loading schedule configuration...</p>
            </div>

            <div id="kanbanContainer" style="display: flex; overflow-x: auto; gap: 16px; padding-bottom: 20px;">
                <!-- Columns will be generated here -->
            </div>
        </div>

        <!-- Modal for Adding/Editing Entries -->
        <div id="entryModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; align-items: center; justify-content: center;">
            <div style="background: var(--white); padding: 24px; border-radius: 8px; width: 400px; max-width: 90%;">
                <h3 id="modalTitle">Add Entry</h3>
                <form id="entryForm">
                    <div class="form-group">
                        <label for="modalSubject">Subject *</label>
                        <select id="modalSubject" required>
                            <option value="">-- Select Subject --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modalTeacher">Teacher *</label>
                        <select id="modalTeacher" required>
                            <option value="">-- Select Teacher --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modalRoom">Room *</label>
                        <input type="text" id="modalRoom" placeholder="e.g. Rm 101" required>
                    </div>
                    <div class="form-group">
                        <label for="modalDuration">Duration (minutes) *</label>
                        <input type="number" id="modalDuration" value="40" min="1" required>
                    </div>
                    <input type="hidden" id="modalDay">
                    <input type="hidden" id="modalTime">
                    <input type="hidden" id="modalEntryId">
                    <div style="display: flex; gap: 12px; margin-top: 20px;">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Wizard Actions -->
        <div class="wizard-actions">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='./create_timetable_setup.html'">
                <i class="fa-solid fa-arrow-left"></i>
                Back to Setup
            </button>
            <button type="button" id="saveTimetableBtn" class="btn btn-success">
                <i class="fa-solid fa-save"></i>
                Save Timetable
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../scripts/schoolAdminScripts/time_table_scripts/timetable_entries.js" type="module"></script>

    <script>
        // Sidebar Toggle
        const sidebar = document.querySelector('[data-sideBar]');
        const sidebarOpenBtn = document.querySelector('[data-sideBarOpen]');
        const sidebarCloseBtn = document.querySelector('[data-sideBarClose]');

        if (sidebarOpenBtn && sidebar) {
            sidebarOpenBtn.addEventListener('click', () => sidebar.classList.add('show'));
        }
        if (sidebarCloseBtn && sidebar) {
            sidebarCloseBtn.addEventListener('click', () => sidebar.classList.remove('show'));
        }
    </script>
</body>

</html>
