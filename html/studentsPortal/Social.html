<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social - EduHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/studentsPortalStyles/Social.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" data-nav>
            <div class="sidebar-header">
                <h2>EduHub</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="./studentPortal.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="./studentClasses.html" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    Classes
                </a>
                <a href="./studyMaterials.html" class="nav-item">
                    <i class="fas fa-book"></i>
                    Study Materials
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-users"></i>
                    Social
                </a>
                <a href="./teacherMessaging.html" class="nav-item">
                    <i class="fas fa-envelope"></i>
                    Message Teachers
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <div class="welcome-text">
                    <h1>Social Hub</h1>
                    <p>Connect with your peers and teachers</p>
                </div>
                <div class="header-actions">
                    <button class="notification-btn" title="Notifications">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="user-avatar">A</div>
                    <button class="nav-btn" data-nav-dispaly>
                        <i class="fa fa-bars" data-ie></i>
                    </button>
                </div>
            </div>

            <div class="content">
                <div class="chat-container">
                    <!-- Chat Groups Sidebar -->
                    <div class="chat-sidebar">
                        <h3>Chat Groups</h3>
                        <div class="group-list">
                            <div class="group-item active" data-group="admin-students">
                                <i class="fas fa-user-shield"></i>
                                <div class="group-info">
                                    <h4>Admin + Students</h4>
                                    <span class="group-desc">Official announcements</span>
                                </div>
                            </div>
                            <div class="group-item" data-group="students-only">
                                <i class="fas fa-users"></i>
                                <div class="group-info">
                                    <h4>Students Only</h4>
                                    <span class="group-desc">Peer discussions</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Area -->
                    <div class="chat-area">
                        <div class="chat-header">
                            <h3 id="current-group">Admin + Students</h3>
                            <span class="online-count"><i class="fas fa-circle"></i> 12 online</span>
                        </div>

                        <div class="messages-container" id="messagesContainer">
                            <!-- Messages will be loaded here -->
                        </div>

                        <div class="message-input">
                            <form id="messageForm">
                                <input type="text" id="messageInput" placeholder="Type your message..." required>
                                <button type="submit" class="send-btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = "https://dzotwozhcxzkxtunmqth.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6b3R3b3poY3h6a3h0dW5tcXRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwODk5NzAsImV4cCI6MjA3MDY2NTk3MH0.KJfkrRq46c_Fo7ujkmvcue4jQAzIaSDfO3bU7YqMZdE";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentGroup = 'admin-students';
        let currentUser = 'student_alex'; // In a real app, get from authentication

        // Initialize chat
        document.addEventListener('DOMContentLoaded', function() {
            loadMessages();
            setupRealtimeSubscription();
        });

        // Navigation toggle
        const navOpen = document.querySelector("[data-nav-dispaly]");
        const nav = document.querySelector("[data-nav]");
        const i = document.querySelector("[data-ie]")
        navOpen.addEventListener("click", () => {
            if(i.className == "fa fa-bars"){
                i.className = "";
                i.classList.add("fa", "fa-times");
            }else if(i.className == "fa fa-times"){
                i.className = "";
                i.classList.add("fa", "fa-bars");
            }
            nav.classList.toggle("show")
        })

        // Group switching
        document.querySelectorAll('.group-item').forEach(item => {
            item.addEventListener('click', function() {
                // Update active group
                document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');

                // Update current group
                currentGroup = this.dataset.group;
                document.getElementById('current-group').textContent =
                    currentGroup === 'admin-students' ? 'Admin + Students' : 'Students Only';

                // Load messages for new group
                loadMessages();
            });
        });

        // Send message
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) return;

            try {
                const { data, error } = await supabase
                    .from('chat_messages')
                    .insert([
                        {
                            group_name: currentGroup,
                            sender: currentUser,
                            message: message,
                            sender_type: 'student', // or 'admin' or 'teacher'
                            sent_at: new Date().toISOString()
                        }
                    ]);

                if (error) throw error;

                messageInput.value = '';

            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message: ' + error.message);
            }
        });

        // Load messages
        async function loadMessages() {
            try {
                const { data: messages, error } = await supabase
                    .from('chat_messages')
                    .select('*')
                    .eq('group_name', currentGroup)
                    .order('sent_at', { ascending: true })
                    .limit(50);

                if (error) throw error;

                displayMessages(messages);

            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Display messages
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.sender === currentUser ? 'own' : 'other'}`;

                const time = new Date(message.sent_at).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="sender">${message.sender}</span>
                        <span class="time">${time}</span>
                    </div>
                    <div class="message-content">${message.message}</div>
                `;

                container.appendChild(messageDiv);
            });

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Real-time subscription
        function setupRealtimeSubscription() {
            supabase
                .channel('chat_messages')
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'chat_messages'
                }, (payload) => {
                    // Only update if message is for current group
                    if (payload.new.group_name === currentGroup) {
                        loadMessages(); // Reload messages to show new one
                    }
                })
                .subscribe();
        }
    </script>
</body>
</html>
