<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Teachers - EduHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/studentsPortalStyles/teacherMessaging.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" data-nav>
            <div class="sidebar-header">
                <h2>EduHub</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="./studentPortal.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="./studentClasses.html" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    Classes
                </a>
                <a href="./studyMaterials.html" class="nav-item">
                    <i class="fas fa-book"></i>
                    Study Materials
                </a>
                <a href="./Social.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    Social
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-envelope"></i>
                    Message Teachers
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <div class="welcome-text">
                    <h1>Message Teachers</h1>
                    <p>Connect with your teachers privately</p>
                </div>
            <div class="header-actions">
                <button class="notification-btn" title="Notifications">
                    <i class="fas fa-bell"></i>
                </button>
                <div class="user-avatar">A</div>
                <button class="nav-btn" data-nav-dispaly>
                    <i class="fa fa-bars" data-ie></i>
                </button>
            </div>
            </div>

            <div class="content">
                <div class="messaging-container">
                    <!-- Teachers List Sidebar -->
                    <div class="teachers-sidebar">
                        <h3>Your Teachers</h3>
                        <div class="search-teacher">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search teachers..." id="teacherSearch">
                        </div>
                        <div class="teachers-list" id="teachersList">
                            <!-- Teachers will be loaded here -->
                        </div>
                    </div>

                    <!-- Chat Area -->
                    <div class="chat-area">
                        <div class="chat-header" id="chatHeader">
                            <div class="teacher-info">
                                <div class="teacher-avatar">T</div>
                                <div class="teacher-details">
                                    <h3>Select a teacher to start messaging</h3>
                                    <span class="teacher-status">Choose from the list</span>
                                </div>
                            </div>
                        </div>

                        <div class="messages-container" id="messagesContainer">
                            <div class="no-messages">
                                <i class="fas fa-comments"></i>
                                <p>Select a teacher to view your conversation</p>
                            </div>
                        </div>

                        <div class="message-input" id="messageInputSection" style="display: none;">
                            <form id="messageForm">
                                <input type="text" id="messageInput" placeholder="Type your message..." required>
                                <button type="submit" class="send-btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- New Message Modal -->
    <div id="newMessageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Message</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="newMessageForm">
                    <div class="form-group">
                        <label for="recipientSelect">Select Teacher</label>
                        <select id="recipientSelect" required>
                            <option value="">Choose a teacher...</option>
                            <!-- Teachers will be populated here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subjectInput">Subject</label>
                        <input type="text" id="subjectInput" placeholder="Message subject..." required>
                    </div>
                    <div class="form-group">
                        <label for="newMessageInput">Message</label>
                        <textarea id="newMessageInput" rows="4" placeholder="Type your message..." required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = "https://dzotwozhcxzkxtunmqth.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6b3R3b3poY3h6a3h0dW5tcXRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwODk5NzAsImV4cCI6MjA3MDY2NTk3MH0.KJfkrRq46c_Fo7ujkmvcue4jQAzIaSDfO3bU7YqMZdE";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentTeacherId = null;
        let currentUser = 'student_alex'; // In a real app, get from authentication

        // Sample teachers data (in a real app, this would come from database)
        const teachers = [
            { id: 'teacher_math', name: 'Mr. Johnson', subject: 'Mathematics', avatar: 'MJ', status: 'online' },
            { id: 'teacher_english', name: 'Ms. Davis', subject: 'English', avatar: 'MD', status: 'offline' },
            { id: 'teacher_science', name: 'Dr. Wilson', subject: 'Science', avatar: 'DW', status: 'online' },
            { id: 'teacher_history', name: 'Mrs. Brown', subject: 'History', avatar: 'MB', status: 'away' }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadTeachers();
            setupRealtimeSubscription();
        });

        // Navigation toggle
        const navOpen = document.querySelector("[data-nav-dispaly]");
        const nav = document.querySelector("[data-nav]");
        const i = document.querySelector("[data-ie]")
        navOpen.addEventListener("click", () => {
            if(i.className == "fa fa-bars"){
                i.className = "";
                i.classList.add("fa", "fa-times");
            }else if(i.className == "fa fa-times"){
                i.className = "";
                i.classList.add("fa", "fa-bars");
            }
            nav.classList.toggle("show")
        })

        // Load teachers list
        function loadTeachers() {
            const teachersList = document.getElementById('teachersList');
            teachersList.innerHTML = '';

            teachers.forEach(teacher => {
                const teacherDiv = document.createElement('div');
                teacherDiv.className = 'teacher-item';
                teacherDiv.dataset.teacherId = teacher.id;
                teacherDiv.onclick = () => selectTeacher(teacher);

                teacherDiv.innerHTML = `
                    <div class="teacher-avatar">${teacher.avatar}</div>
                    <div class="teacher-info">
                        <h4>${teacher.name}</h4>
                        <p>${teacher.subject}</p>
                        <span class="status ${teacher.status}">${teacher.status}</span>
                    </div>
                `;

                teachersList.appendChild(teacherDiv);
            });

            // Also populate the modal select
            const recipientSelect = document.getElementById('recipientSelect');
            recipientSelect.innerHTML = '<option value="">Choose a teacher...</option>';
            teachers.forEach(teacher => {
                const option = document.createElement('option');
                option.value = teacher.id;
                option.textContent = `${teacher.name} (${teacher.subject})`;
                recipientSelect.appendChild(option);
            });
        }

        // Select teacher
        function selectTeacher(teacher) {
            currentTeacherId = teacher.id;

            // Update UI
            document.querySelectorAll('.teacher-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-teacher-id="${teacher.id}"]`).classList.add('active');

            // Update chat header
            document.getElementById('chatHeader').innerHTML = `
                <div class="teacher-info">
                    <div class="teacher-avatar">${teacher.avatar}</div>
                    <div class="teacher-details">
                        <h3>${teacher.name}</h3>
                        <span class="teacher-status">${teacher.subject} â€¢ ${teacher.status}</span>
                    </div>
                </div>
            `;

            // Show message input
            document.getElementById('messageInputSection').style.display = 'block';

            // Load conversation
            loadConversation(teacher.id);
        }

        // Load conversation
        async function loadConversation(teacherId) {
            try {
                const { data: messages, error } = await supabase
                    .from('teacher_student_messages')
                    .select('*')
                    .or(`and(sender_id.eq.${currentUser},receiver_id.eq.${teacherId}),and(sender_id.eq.${teacherId},receiver_id.eq.${currentUser})`)
                    .order('sent_at', { ascending: true });

                if (error) throw error;

                displayMessages(messages);

            } catch (error) {
                console.error('Error loading conversation:', error);
                document.getElementById('messagesContainer').innerHTML = `
                    <div class="no-messages">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to load messages</p>
                    </div>
                `;
            }
        }

        // Display messages
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="no-messages">
                        <i class="fas fa-comments"></i>
                        <p>No messages yet. Start the conversation!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.sender_id === currentUser ? 'sent' : 'received'}`;

                const time = new Date(message.sent_at).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                messageDiv.innerHTML = `
                    ${message.subject ? `<div class="message-subject">${message.subject}</div>` : ''}
                    <div class="message-content">${message.message}</div>
                    <div class="message-time">${time}</div>
                `;

                container.appendChild(messageDiv);
            });

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Send message
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!currentTeacherId) {
                alert('Please select a teacher first');
                return;
            }

            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) return;

            try {
                const { data, error } = await supabase
                    .from('teacher_student_messages')
                    .insert([
                        {
                            sender_id: currentUser,
                            receiver_id: currentTeacherId,
                            sender_type: 'student',
                            message: message,
                            sent_at: new Date().toISOString()
                        }
                    ]);

                if (error) throw error;

                messageInput.value = '';

            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message: ' + error.message);
            }
        });

        // New message modal
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('new-message-btn')) {
                document.getElementById('newMessageModal').style.display = 'block';
            }

            if (e.target.classList.contains('close-modal') || e.target.classList.contains('cancel-btn')) {
                document.getElementById('newMessageModal').style.display = 'none';
                document.getElementById('newMessageForm').reset();
            }

            if (e.target === document.getElementById('newMessageModal')) {
                document.getElementById('newMessageModal').style.display = 'none';
                document.getElementById('newMessageForm').reset();
            }
        });

        // Send new message
        document.getElementById('newMessageForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const recipientId = document.getElementById('recipientSelect').value;
            const subject = document.getElementById('subjectInput').value.trim();
            const message = document.getElementById('newMessageInput').value.trim();

            if (!recipientId || !subject || !message) return;

            try {
                const { data, error } = await supabase
                    .from('teacher_student_messages')
                    .insert([
                        {
                            sender_id: currentUser,
                            receiver_id: recipientId,
                            sender_type: 'student',
                            subject: subject,
                            message: message,
                            sent_at: new Date().toISOString()
                        }
                    ]);

                if (error) throw error;

                document.getElementById('newMessageModal').style.display = 'none';
                document.getElementById('newMessageForm').reset();

                // If the recipient is currently selected, refresh the conversation
                if (recipientId === currentTeacherId) {
                    loadConversation(recipientId);
                }

            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message: ' + error.message);
            }
        });

        // Search teachers
        document.getElementById('teacherSearch').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const teacherItems = document.querySelectorAll('.teacher-item');

            teacherItems.forEach(item => {
                const teacherName = item.querySelector('h4').textContent.toLowerCase();
                const teacherSubject = item.querySelector('p').textContent.toLowerCase();

                if (teacherName.includes(searchTerm) || teacherSubject.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Real-time subscription
        function setupRealtimeSubscription() {
            supabase
                .channel('teacher_messages')
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'teacher_student_messages'
                }, (payload) => {
                    // Refresh conversation if it's with the current teacher
                    if (currentTeacherId &&
                        (payload.new.sender_id === currentTeacherId || payload.new.receiver_id === currentTeacherId)) {
                        loadConversation(currentTeacherId);
                    }
                })
                .subscribe();
        }
    </script>
</body>
</html>
